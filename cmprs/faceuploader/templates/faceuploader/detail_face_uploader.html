{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
my profiles

{% endblock title %}
{% block content %}




<div class="jumbotron">
   <h1>DATa</h1>

   <p>Id_num: {{face_image.id}}</p>
   <p>Name: {{face_image.name}}</p>
   <img class="card-img-left" src="{{face_image.photo.url}}"alt="Card image cap">

 <div class="container">

 </div>


{% endblock content %}
